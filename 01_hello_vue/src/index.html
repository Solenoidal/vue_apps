<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/48/000000/new-moon.png"
      type="image/png"
    />
    <!-- tailwindcss -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!-- local style -->
    <link rel="stylesheet" href="style.css" />

    <title>Hello Vue.js</title>
  </head>
  <body>
    <!-- vueアプリのレンダリング場所 -->
    <div id="app">
      <vue_header></vue_header>
      <hr />
      <!-- cartの表示をproduct componentから切り離す.だってproductの種類は色々あってもカートは共有されるべきだからね -->
      <div class="w-32 mx-auto my-0 cart" style="padding: 0;">
        <p>Cart({{cart.length}})</p>
        <!-- cart.length>0のときした2つのボタンは表示される -->
        <div class="modify-bottom" :class="[cart.length > 0 ? '':'hidden']">
          <button v-on:click="resetCart" class="block w-4/5 mx-auto my-0">
            Reset
          </button>
          <div class="flex flex-col border border-black item">
            <img src="" alt="image" class="w-auto image" />
            <div class="name">product name</div>
            <div class="quantity">数量</div>
            <button v-on:click="removeCart" class="mx-auto my-0">
              Remove
            </button>
          </div>
        </div>
      </div>
      <!-- * add-to-cartイベントがエミットされたときにupdateCartメソッドを起動する -->
      <product @add-to-cart="updateCart"></product>
      <footer></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
