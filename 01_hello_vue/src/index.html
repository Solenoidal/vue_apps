<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <!-- local style -->
    <link rel="stylesheet" href="style.css" />

    <!-- feather-icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <title>Hello Vue.js</title>
  </head>
  <body>
    <div id="app">
      <header class="flex items-baseline">
        <h1 class="mr-3 text-6xl">{{message}}</h1>
        <div class="animated bounceIn" v-on:click="clickTwitterButton">
          <a
            v-bind:href="twitter.url"
            id="twitter"
            class="flex px-2 py-1 border border-blue-400 rounded-lg"
            style="border-width: 0.25rem;"
            ><i data-feather="twitter"></i>Follow Me</a
          >
        </div>
      </header>
      <hr />
      <div class="product">
        <div class="product-image">
          <img v-bind:alt="alt" v-bind:src="image" />
        </div>
        <div class="product-info">
          <h3 class="text-2xl">
            {{product}}
            <span
              v-show="isRecommended"
              class="px-2 text-base text-white bg-red-500 rounded-full"
              >おすすめ</span
            >
          </h3>
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="0<inventory<=10">All most sold out</p>
          <p v-else>Out of Stock</p>
        </div>
      </div>
      <footer></footer>
    </div>

    <script>
      feather.replace();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
